{{ define "main" }}

<section class="page-404 text-center d-flex align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>404</h1>
	{{ with .Site.Params.NotFound.Title}}<h2>{{ . }}</h2>{{ end }}
	{{ with .Site.Params.NotFound.Message }}<p>{{ . }}</p>{{ end }}
	<a href="{{ .Site.BaseURL }}" class="btn btn-main mt-20">{{ .Site.Params.NotFound.linkTitle }}</a>
      </div>
    </div>
  </div>
</section>
	
{{ end }}
