topTitle: Mit Herzblut dabei
title   : Unser Team.
subtitle: Beim WirVsVirus-Hackathon sind wir mit dem Wunsch gestartet, einen Beitrag zur Bewältigung der Corona-Krise zu leisten. In unserem Alltag erstellen wir bei QAware anspruchsvolle Softwarelösungen für die Allianz, BMW und die Deutsche Telekom. Software Engineering ist unser Beruf und unsere Leidenschaft - das zu einem guten Zweck einsetzen zu können hat uns sofort überzeugt.

